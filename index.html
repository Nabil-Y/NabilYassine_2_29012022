<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"> 
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Booki</title>
</head>
<body>

    <header>
        <img src="./images/logo/Booki.png" alt="Logo de Booki">
        <nav aria-label="Navigation principale">
            <a href="#hebergement">Hébergements</a>
            <a href="#activites">Activités</a>
        </nav>
    </header>

    <main>
        <section id="top">
            <div class="CTA">
                <h1>Trouvez votre hébérgement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <form action="./">
                <div class="search-icon"><i class="fas fa-map-marker-alt"></i></div>
                <input type="search" class="search-bar" placeholder="Marseille, France">
                <button type="button" class="search-button-large">Rechercher</button>
                <button type="button" class="search-button-small"><i class="fas fa-search"></i></button>
            </form>
            <div class="filtres-container">
                <h3> Filtres</h3>
                <div class="filtre"><i class="fas fa-money-bill-wave"></i>Économique</div>
                <div class="filtre"><i class="fas fa-child"></i>Familial</div>
                <div class="filtre"><i class="fas fa-heart"></i>Romantique</div>
                <div class="filtre"><i class="fas fa-dog"></i>Animaux autorisés</div>
            </div>
            <div class="search-info">
                <i class="fas fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </main>

</html>
